<!doctype html>
<html>
<head>
    <title>Limbo Flimbo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/css">
    body, html {
        background-color:#f0f0f0;
        margin: 0px;
        overflow: hidden;
        font-family: Arial;
        height: 100%;
    }

    .container {
        display: flex;
    }

    .location {
        border-radius: 4px;
        border: 2px solid transparent;
        cursor: pointer;
        padding: 20px;
        margin: 20px;
        background-color: white;
    }

    .location:hover {
        border: 2px solid #ddd;
    }

</style>
</head>

<body>

<div class="container">
    <div class="location" id="clientAButton">A</div>
    <div class="location" id="clientBButton">B</div>
</div>

<script type="text/javascript">

    var client = localStorage.client;
    if (client) window.location.href = '/draw.html';

    function selectClient(client) {
        localStorage.client = client;
        window.location.href = '/draw.html';
    }

    document.getElementById('clientAButton').addEventListener('click', function () {
        selectClient('a');
    });

    document.getElementById('clientBButton').addEventListener('click', function () {
        selectClient('b');
    });

</script>

</body>
</html>
