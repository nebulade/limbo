<!doctype html>
<html>
<head>
    <title>Limbo Flimbo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

<style type="text/css">
    body, html {
        background-color:#f0f0f0;
        margin: 0px;
        overflow: hidden;
        font-family: Arial;
        height: 100%;
    }

    .container {
        display: flex;
    }

    .location {
        border-radius: 4px;
        border: 2px solid transparent;
        cursor: pointer;
        padding: 20px;
        margin: 20px;
        background-color: white;
    }

    .location:hover {
        border: 2px solid #ddd;
    }

</style>
</head>

<body>

<div class="container">
    <div class="location" id="place1Button">Hauptstr.</div>
    <div class="location" id="place2Button">Potsdamer Platz</div>
</div>

<script type="text/javascript">

    var place = localStorage.place;
    if (place) window.location.href = '/draw.html';

    function selectPlace(place) {
        localStorage.place = place;
        window.location.href = '/draw.html';
    }

    document.getElementById('place1Button').addEventListener('click', function () {
        selectPlace(1);
    });

    document.getElementById('place2Button').addEventListener('click', function () {
        selectPlace(2);
    });

</script>

</body>
</html>
